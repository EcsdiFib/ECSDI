<!-- templates/transport_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Transporte</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7f8;
    }
    .form-container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #e9ecef;
      cursor: not-allowed;
    }
    button {
      width: 100%;
      padding: 0.7em;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Buscar Transporte</h1>
    <form method="post" action="/comm">
      <label for="origen">Origen</label>
      <input type="text" id="origen" name="origen" required>

      <label for="destino">Destino</label>
      <!-- fijo y readonly -->
      <input type="text" id="destino" name="destino" value="Barcelona" readonly>

      <label for="fecha">Fecha de viaje</label>
      <!-- min dinámico -->
      <input type="date" id="fecha" name="fecha" required min="{{ min_date }}">

      <label for="precio_max">Precio máximo (€)</label>
      <input type="number" id="precio_max" name="precio_max" step="0.01" required>

      <label for="preferencia">Preferencia de transporte</label>
      <select id="preferencia" name="preferencia">
        <option value="tren">Tren</option>
        <option value="autobus">Autobús</option>
        <option value="avion">Avión</option>
      </select>

      <button type="submit">Buscar</button>
    </form>
  </div>
</body>
</html>
